<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
    background-image: url(https://media.istockphoto.com/id/1182393436/vector/fast-food-seamless-pattern-with-vector-line-icons-of-hamburger-pizza-hot-dog-beverage.jpg?s=612x612&w=0&k=20&c=jlj-n_CNsrd13tkHwC7MVo0cGUyyc8YP6wJQdCvMUGw=);
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Delicious Food Order</h1>
        <p>Order your favorite food from our menu!</p>
    </header>

    <div class="container">
        <section class="menu">
            <h2>Menu</h2>
            <form action="#" method="POST" class="food-order-form">
                <div class="menu-item">
                    <input type="checkbox" id="pizza" name="food" value="Pizza">
                    <label for="pizza">
                        <img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=k60TjxKIOIxJpd4F4yLMVjsniB4W1BpEV4Mi_nb4uJU=" alt="Pizza">
                        <span>Pizza - $10</span>
                    </label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="burger" name="food" value="Burger">
                    <label for="burger">
                        <img src="https://assets.epicurious.com/photos/5c745a108918ee7ab68daf79/1:1/w_2560%2Cc_limit/Smashburger-recipe-120219.jpg" alt="Burger">
                        <span>Burger - $5</span>
                    </label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="pasta" name="food" value="Pasta">
                    <label for="pasta">
                        <img src="https://assets.epicurious.com/photos/642aebf9a2cf918d8b679f65/16:9/w_6815,h_3833,c_limit/PastaPomodoro_RECIPE_033023_50036.jpg" alt="Pasta">
                        <span>Pasta - $7</span>
                    </label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="salad" name="food" value="Salad">
                    <label for="salad">
                        <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/04/Cobb-Salad-main.jpg" alt="Salad">
                        <span>Salad - $4</span>
                    </label>
                </div>

                <div class="order-summary">
                    <button type="submit" class="order-btn">Place Order</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Delicious Food Order. All Rights Reserved.</p>
    </footer>

</body>
</html>
